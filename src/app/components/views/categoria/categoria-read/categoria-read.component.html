<div class="content">
    <div class="title">
        <h1>Categoria</h1>
    </div>

    <button class="mat-elevation-z8" mat-stroked-button color="primary">Nova Categoria</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="categorias">


                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> NOME </th>
                  <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="descricao">
                  <th mat-header-cell *matHeaderCellDef> DESCRIÇÂO </th>
                  <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
                </ng-container>

                 <!-- Usuarios Column -->
                 <ng-container matColumnDef="usuarios">
                  <th mat-header-cell *matHeaderCellDef> USUARIOS </th>
                  <td mat-cell *matCellDef="let row"> 
                    <a class="usuarios" href="#">
                      <i  class="material-icons">book</i>
                    </a>
                    
                  </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="acoes">
                  <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÔES </th>
                  <td mat-cell *matCellDef="let row"> 
                    <a class="edit" href="#">
                      <i class="material-icons">Edit</i>
                    </a>
                    <a class="delete" href="#">
                      <i class="material-icons">Delete</i>
                    </a>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

    </div>
    </div>
