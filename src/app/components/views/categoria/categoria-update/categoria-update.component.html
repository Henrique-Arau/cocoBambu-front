<form>
    <h1>ATUALIZAND0 CATEGORIA</h1>

    <mat-form-field class="form"> 
        <mat-label>Nome</mat-label>
        <input matInput  type="text" name="nome" placeholder="Ex. Nome De Usuario">          
    </mat-form-field>

    <mat-form-field class="form" >
       <mat-label>Descrição</mat-label>
       <textarea matInput type="text" name="descricao" placeholder="Ex. Descrição"></textarea>       
   </mat-form-field>

   <div class="buttons">
       <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary">Atualizar</button>
       <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
   </div>
</form>
