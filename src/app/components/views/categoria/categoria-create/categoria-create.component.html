<form>
     <h1>CRIANDO NOVA CATEGORIA</h1>

     <mat-form-field class="form"> 
         <mat-label>Nome</mat-label>
         <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Nome De Usuario">          
     </mat-form-field>

     <mat-form-field class="form" >
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex. Descrição"></textarea>       
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="primary">Criar</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
