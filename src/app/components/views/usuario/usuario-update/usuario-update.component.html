<form>
    <h1>ATUALIZANDO USUARIO</h1>

    <mat-form-field class="form"> 
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="usuario.titulo" [formControl]="titulo" required type="text" name="titulo" placeholder="Ex. Usuario" maxlength="100">     
        <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>     
    </mat-form-field>

    <mat-form-field class="form"> 
        <mat-label>Nome do usuario</mat-label>
        <input matInput [(ngModel)]="usuario.nome_autor"  [formControl]="nome_autor" required type="text" name="nome_usuario" placeholder="Ex. Carlos alberto" maxlength="100">  
        <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error>        
    </mat-form-field>

    <mat-form-field class="form" >
       <mat-label>Texto</mat-label>
       <textarea matInput [(ngModel)]="usuario.texto"  [formControl]="texto" required type="text" name="texto" placeholder="Ex. Lorem ipson " maxlength="2000000"></textarea> 
       <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
   </mat-form-field>

   <div class="buttons">
       <button (click)="update()" [disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button color="primary">Atualizar</button>
       <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
   </div>
</form>
