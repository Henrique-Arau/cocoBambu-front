<div class="content">
    <div class="title">
        <h1>LISTA DE USUARIOS</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCriarUsuario()" mat-stroked-button color="primary">NOVO USUARIO</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table  [dataSource]="usuarios">


                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="titulo">
                  <th mat-header-cell *matHeaderCellDef> TITULO </th>
                  <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
                </ng-container>
              
               

                 <!-- Usuarios Column -->
                 <ng-container matColumnDef="usuarios">
                  <th mat-header-cell *matHeaderCellDef> VER USUARIOS </th>
                  <td mat-cell *matCellDef="let row"> 
                    <a class="usuarios" routerLink="{{ row.id }}/read" > 
                      <i  class="material-icons">account_box</i>
                    </a>
                    
                  </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="acoes">
                  <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                  <td mat-cell *matCellDef="let row"> 
                    <a class="edit" routerLink="{{ row.id }}/update">
                      <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="{{ row.id }}/delete">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

    </div>
    </div>
