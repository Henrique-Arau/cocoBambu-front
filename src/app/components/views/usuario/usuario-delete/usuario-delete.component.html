<form>
    <h1>DELETANDO USUARIO</h1>

    <mat-form-field class="form"> 
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="usuario.titulo" type="text" name="titulo" disabled>     
    </mat-form-field>

    <mat-form-field class="form"> 
        <mat-label>Nome do usuario</mat-label>
        <input matInput [(ngModel)]="usuario.nome_autor" type="text" name="nome_usuario" disabled>         
    </mat-form-field>

    <mat-form-field class="form" >
       <mat-label>Texto</mat-label>
       <textarea matInput [(ngModel)]="usuario.texto" type="text" name="texto" disabled></textarea> 
   </mat-form-field>

   <div class="buttons">
       <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">Deletar</button>
       <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
   </div>
</form>
